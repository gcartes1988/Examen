<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="content">
    <h1>Calculo de compras</h1>
    <form action="{{ url_for('calcular_descuento') }}" method="POST">
        <label for="nombre">Ingresa tu nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="edad">Ingresa tu edad:</label>
        <input type="number" id="edad" name="edad" required><br><br>

        <label for="cantidad_tarros">Ingresa la cantidad de tarros de pintura:</label>
        <input type="number" id="cantidad_tarros" name="cantidad_tarros" required><br><br>

        <button type="submit">Calcular</button>

       <div>
        {% if total_con_descuento is not none and request.method == 'POST' %}
        <p>Nombre del cliente: {{ nombre }}</p>
        <p>Total sin descuento: ${{ total_sin_descuento }}</p>
        <p>El descuento es: ${{ descuento }}</p>
        <p>El total a pagar es de: ${{ total_con_descuento }}</p>
    {% endif %}
       </div>

    </form>


</div>
</body>
</html>
